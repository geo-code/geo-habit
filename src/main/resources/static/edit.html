<script>
    var app = new Vue({
        el: '#app',
        data: {
            day: '2020-06-11',
            items: []
        },
        created: function () {
            axios.get('/items/' + this.day).then((response) => {
                this.items = response.data;
            });
        },
        methods: {
            toggleItem(index) {
                alert(this.items[index].habitId);
            }
        }
    });
</script>
